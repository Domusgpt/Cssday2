<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Seas Solutions</title>
    <meta http-equiv="Content-Security-Policy" 
          content="default-src 'self';
                   script-src 'self' 
                     https://cdnjs.cloudflare.com/ 
                     https://www.youtube.com/ 
                     https://www.google-analytics.com 
                     https://cdn.skypack.dev; 
                   style-src 'self';
                   frame-src https://www.youtube.com;
                   img-src 'self' data:;
                   connect-src 'self';
                   object-src 'none'">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animations.css">  
</head>
<body>
    <div class="crt-overlay" data-intensity="0.75"></div>
    <canvas id="quantum-particle-canvas"></canvas>
    <h1 id="neuro-logo" class="hologram-float">CLEAR SEAS SOLUTIONS</h1>
    
    <div class="hologram-portal">
        <div class="video-container"></div>
    </div>

    <nav class="cyber-nav">
        <button class="nav-btn" data-target="home">Home</button>
        <button class="nav-btn" data-target="services">Our Results</button>
        <button class="nav-btn consult-btn" data-target="contact">Contact</button>
    </nav>

    <div class="consult-modal">
        <form id="consultForm">
            <input type="email" placeholder="Email Address" required>
            <input type="tel" placeholder="Phone Number">
            <textarea placeholder="Message"></textarea>
            <button type="submit">Send Inquiry</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>
    
    <script type="module">
        import { TransitionEngine } from './scripts/transitions.js';
        document.addEventListener('DOMContentLoaded', () => {
            new TransitionEngine().init();
        });
    </script>
</body>
</html>
